#---------------------------------------------------------------------------------------------------
# KEYBINDINGS
#---------------------------------------------------------------------------------------------------
unbind C-b
unbind C-a
unbind % 
unbind ,
unbind .
unbind n
unbind p
unbind [
unbind '"'
unbind l
unbind &
unbind "'"

# C-a for prefix just like screen
set-option -g prefix C-a 

bind-key h		previous-window # <
bind-key l		next-window     # >
bind-key <      swap-window -t :-
bind-key >      swap-window -t :+
bind-key x      kill-pane
bind-key X      kill-window
bind-key q      confirm-before kill-session
bind-key Q      confirm-before kill-server
bind-key n      command-prompt 'rename-window %%'
bind-key N      command-prompt 'rename-session %%'
bind-key Escape copy-mode -u
bind-key Up     copy-mode -u
bind-key r      source-file ~/.tmux.conf; display-message " ✱ ~/.tmux.conf is reloaded"
bind-key R      refresh-client
bind-key a      send-key C-a

bind-key |      split-window -h
bind-key \      split-window -h
bind-key -      split-window -v
bind-key C-j    resize-pane -L 5
bind-key C-l    resize-pane -R 5
bind-key C-k    resize-pane -D 5
bind-key C-i    resize-pane -U 5

#---------------------------------------------------------------------------------------------------
# STATUSBAR
#---------------------------------------------------------------------------------------------------
set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-bg colour006
set-option -g status-fg colour015

set-option -g status-left ' ❐'
set-option -g status-right ' #[fg=2]#H#[default]#(uptime | rev | cut -d : -f 1 | rev) #[default] '

set-option -g status-right-length 60
set-option -g status-left-length 60

set-window-option -g window-status-bg colour006
set-window-option -g window-status-fg colour000
set-window-option -g window-status-format ' #W '

# highlight active window
set-window-option -g window-status-current-bg colour000
set-window-option -g window-status-current-fg colour002
set-window-option -g window-status-current-format ' #W '

# highlight alert window
set-window-option -g window-status-alert-bg colour006
set-window-option -g window-status-alert-fg colour255
set-window-option -g window-status-alert-attr bold

# set window notifications
set-option -g visual-activity off
set-option -g visual-content off
set-window-option -g monitor-activity off
#set-window-option -g monitor-content off
set-window-option -g automatic-rename on

# enable mouse
set-option -g mouse-select-pane on
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
#set-option -g status-keys vi
#set-option -g history-limit 4096

# pane border and colors
set-option -g pane-active-border-fg colour002
set-option -g pane-border-fg colour016

#---------------------------------------------------------------------------------------------------
# AUTOLOAD WINDOWS ON INITIALIZATION
#---------------------------------------------------------------------------------------------------
new -s tmux
neww -n irc irssi
neww -n top top
neww -n who whowatch
selectw -t 0
