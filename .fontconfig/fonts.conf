<?xml version="1.0"?><!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>none</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>Helvetica</string></test>
   <edit name="family" mode="assign" binding="same"><string>Droid</string></edit>
 </match>
 <selectfont>
  <rejectfont>
   <pattern>
    <patelt name="family">
     <string>Clean</string>
    </patelt>
   </pattern>
  </rejectfont>
 </selectfont>
</fontconfig>
